<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Primitive Types</title>
  </head>
  <body>
    <script type="text/javascript">
      var a = 5;
      console.log(a);
      var b = a;
      console.log(b);
      a = 12;
      console.log('------');
      console.log(a);
      console.log(b);

      // OUTPUT:
      // 5
      // 5
      // "------"
      // 12
      // 5
    </script>
  </body>
</html>
