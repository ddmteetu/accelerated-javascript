<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Array - Basics and Managing Elements</title>
  </head>
  <body>
    <script type="text/javascript">
      var array = [1, 2, 3];
      console.log(array.length);
      console.log(array[1]);
      array[1] = 100;
      array[5] = 100;
      console.log(array);

      // OUTPUT:
      // 3
      // 2
      // [1, 100, 3, undefined, undefined, 100]
    </script>
  </body>
</html>
