<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Array - forEach Method</title>
  </head>
  <body>
    <script type="text/javascript">
      var array = [1, 2, 3];

      array.forEach(function(element) {
        console.log(element);
      });

      // OUTPUT:
      // 1
      // 2
      // 3
    </script>
  </body>
</html>
