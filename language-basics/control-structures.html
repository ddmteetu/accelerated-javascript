<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Control Structures</title>
  </head>
  <body>
    <script type="text/javascript">
      // IF Statement
      var condition = false;
      var anotherCondition = false;

      if (condition) {
        console.log('Executed');
      } else if (anotherCondition) {
        console.log('Still Executed');
      } else {
        console.log('Not Executed')
      }

      // OUTPUT:
      // "Not Executed"


      // Advanced If Statements
      var condition = 0;
      var anotherCondition = 2;

      if (condition) {
        console.log('Executed');
      } else if (anotherCondition) {
        console.log('Still Executed');
      } else {
        console.log('Not Executed')
      }

      console.log(2 == true);

      // OUTPUT:
      // "Still Executed"
      // false


      // Switch Statements
      var luckyNumber = 8;

      switch (luckyNumber) {
        case 1:
          console.log('Is 1');
          break;
        case 8:
          console.log('Is 8');
          break;
        default:
          console.log('Default');
          break;
      }

      // OUTPUT:
      // "Is 8"


      // Switch Statements without break
      var luckyNumber = 1;

      switch (luckyNumber) {
        case 1:
          console.log('Is 1');
        case 8:
          console.log('Is 8');
        default:
          console.log('Default');
      }

      // OUTPUT:
      // "Is 1"
      // "Is 8"
      // "Default"


      // Control Structures - For Loop
      for (var i = 0; i < 5; i++) {
        console.log(i);
      }

      // OUTPUT:
      // 0
      // 1
      // 2
      // 3
      // 4


      // Nested Loops
      for (var i = 0; i < 5; i++) {
        for (var j = 0; j < 2; j++) {
          console.log(i * j);
        }
      }

      // OUTPUT:
      // 0
      // 0
      // 1
      // 0
      // 0
      // 2
      // 0
      // 3
      // 0
      // 4


      // Controlling loops with break and continue
      for (var i = 0; i < 5; i++) {
        if (i == 1) {
          break;
        }
        console.log(i);
      }

      console.log('------');

      for (var j = 0; j < 5; j++) {
        if (j == 1) {
          continue;
        }
        console.log(j);
      }

      // OUTPUT:
      // 0
      // "------"
      // 0
      // 2
      // 3
      // 4


      // For loop variations
      for (var i = 2; i < 5; i = i + 3) {
        console.log(i);
      }

      // OUTPUT:
      // 2


      // Looping through Arrays
      var array = [1, 2, 3];

      for (var i = 0; i < array.length; i++) {
        console.log(array[i]);
      }

      // OUTPUT:
      // 1
      // 2
      // 3


      // While Loop
      var condition = true;
      var i = 2;

      while (condition) {
        if (i == 3) {
          condition = false;
        }
        console.log(i);
        i++;
      }

      // OUTPUT:
      // 2
      // 3


      // Do-While Loop
      var condition = false;

      do {
        console.log('Executed');
      } while (condition);

      // OUTPUT:
      // "Executed"
    </script>
  </body>
</html>
