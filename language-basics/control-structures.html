<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Control Structures</title>
  </head>
  <body>
    <script type="text/javascript">
      // IF Statement
      var condition = false;
      var anotherCondition = false;

      if (condition) {
        console.log('Executed');
      } else if (anotherCondition) {
        console.log('Still Executed');
      } else {
        console.log('Not Executed')
      }

      // OUTPUT:
      // "Not Executed"


      // Advanced If Statements
      var condition = 0;
      var anotherCondition = 2;

      if (condition) {
        console.log('Executed');
      } else if (anotherCondition) {
        console.log('Still Executed');
      } else {
        console.log('Not Executed')
      }

      console.log(2 == true);

      // OUTPUT:
      // "Still Executed"
      // false


      // Switch Statements
      var luckyNumber = 8;

      switch (luckyNumber) {
        case 1:
          console.log('Is 1');
          break;
        case 8:
          console.log('Is 8');
          break;
        default:
          console.log('Default');
          break;
      }

      // OUTPUT:
      // "Is 8"
    </script>
  </body>
</html>
