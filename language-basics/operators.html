<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Operators</title>
  </head>
  <body>
    <script type="text/javascript">
      // Addition Operator
      var a = 5;
      var b = 10;

      console.log(a + b);

      a += b;

      console.log(a);

      a = 'join ';
      b = 3;

      console.log(a + b);

      a = [1, 2];
      b = 'join';

      console.log(a + b);

      a = 12;
      b = '1';

      console.log(a + b);

      a = 12;
      b = true;

      console.log(a + b);

      a = true;
      b = true;

      console.log(a + b);

      a = 12;
      b = null;

      console.log(a + b);


      a = 12;
      b = undefined;

      console.log(a + b);

      a = 12;
      b = NaN;

      console.log(a + b);

      // OUTPUT:
      // 15
      // 15
      // "join 3"
      // "1,2join"
      // "121"
      // 13
      // 2
      // 12
      // NaN
      // NaN
    </script>
  </body>
</html>
