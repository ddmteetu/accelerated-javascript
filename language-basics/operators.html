<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Operators</title>
  </head>
  <body>
    <script type="text/javascript">
      // Addition Operator
      var a = 5;
      var b = 10;

      console.log(a + b);

      a += b;

      console.log(a);

      a = 'join ';
      b = 3;

      console.log(a + b);

      a = [1, 2];
      b = 'join';

      console.log(a + b);

      a = 12;
      b = '1';

      console.log(a + b);

      a = 12;
      b = true;

      console.log(a + b);

      a = true;
      b = true;

      console.log(a + b);

      a = 12;
      b = null;

      console.log(a + b);


      a = 12;
      b = undefined;

      console.log(a + b);

      a = 12;
      b = NaN;

      console.log(a + b);

      // OUTPUT:
      // 15
      // 15
      // "join 3"
      // "1,2join"
      // "121"
      // 13
      // 2
      // 12
      // NaN
      // NaN


      // Subtraction Operator
      var a = 12;
      var b = 1;

      console.log(a - b);

      a -= b;

      console.log(a);

      a = 'split us';
      b = 'us';

      console.log(a - b);

      a = 12;
      b = '1';

      console.log(a - b);

      a = 12;
      b = true;

      console.log(a - b);

      a = true;
      b = true;

      console.log(a - b);

      a = 12;
      b = null;

      console.log(a - b);


      a = 12;
      b = undefined;

      console.log(a - b);

      a = 12;
      b = NaN;

      console.log(a - b);

      // OUTPUT:
      // 11
      // 11
      // NaN
      // 11
      // 11
      // 0
      // 12
      // NaN
      // NaN


      // Multiplication Operator & Floating Point Problems
      var a = 12;
      var b = 2;

      console.log(a * b);

      a *= b;

      console.log(a);

      a = 1.3;
      b = 2.2;

      console.log(a * b);

      if (a * b == 2.86) {
        console.log('true');
      } else {
        console.log('false');
      }

      if ((a * b).toFixed(2) == 2.86) {
        console.log('true');
      } else {
        console.log('false');
      }

      a = 2;
      b = '2.2';

      console.log(a * b);

      a = 2;
      b = 'join';

      console.log(a * b);

      a = 'another';
      b = 'join';

      console.log(a * b);

      a = 12;
      b = null;

      console.log(a * b);


      a = 12;
      b = Infinity;

      console.log(a * b);

      a = 12;
      b = NaN;

      console.log(a * b);

      // OUTPUT:
      // 24
      // 24
      // 2.8600000000000003
      // "false"
      // "true"
      // 4.4
      // NaN
      // NaN
      // 0
      // Infinity
      // NaN


      // Division & Modulus Operators
      var a = 12;
      var b = 2;

      console.log(a / b);

      a /= b;

      console.log(a);

      a = 12;
      b = '2';

      console.log(a / b);

      a = 3.3;
      b = 2.2;

      console.log(a / b);
      console.log((a / b).toFixed(3));

      a = 10;
      b = 3;

      console.log(a / b);
      console.log(a % b);

      console.log(10 / 0);

      console.log(10 / Infinity);

      // OUTPUT:
      // 6
      // 6
      // 6
      // 1.4999999999999998
      // "1.500"
      // 3.3333333333333335
      // 1
      // Infinity
      // 0


      // Comparision Operators
      console.log(1 == 1);
      console.log(1 === 1);
      console.log(1 == '1');
      console.log(1 === '1');
      console.log(1 != 1);
      console.log(1 !== '1');
      console.log(1 > 0);
      console.log(1 > 1);
      console.log(1 >= 1);

      // OUTPUT:
      // true
      // true
      // true
      // false
      // false
      // true
      // true
      // false
      // true


      // Operators - Important Rules
      console.log(NaN == NaN);
      console.log(NaN != NaN);
      console.log(0 == null); // null can not be compared

      // 'undefined' will always result 'false' if compared with anthing except 'null'
      console.log(null == undefined);
      console.log(0 == undefined);

      // OUTPUT:
      // false
      // true
      // false
      // true
      // false


      // Boolean Operators
      console.log((1 == 1) && (2 == 2));
      console.log((1 == 1) && (2 == 3));
      console.log((1 == 1) || (2 == 3) || (4 == 5));
      console.log((1 == 2) || (2 == 3) || (4 == 5));
      console.log((1 == 1) || (2 == 3) && (4 == 5));
      console.log((1 == 1) && (2 == 3) || (4 == 5));
      console.log(1 !== 2);

      var isTrue = true;
      console.log(!isTrue);

      // OUTPUT:
      // true
      // false
      // true
      // false
      // true
      // false
      // true
      // false


      // Ternary Operator
      var a = 5;
      var b = 5;

      console.log(a == b ? 'Equal!' : 'Not equal!');

      b = 6;

      console.log(a == b ? 'Equal!' : 'Not equal!');

      // OUTPUT:
      // "Equal!"
      // "Not equal!"


      // Operator Precedence
      // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Operator_Precedence
      var a = 5;
      var b = 6;

      console.log(a + b * 2);
      console.log((a + b) * 2);

      // OUTPUT:
      // 17
      // 22
    </script>
  </body>
</html>
