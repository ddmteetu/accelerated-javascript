<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Variables</title>
  </head>
  <body>
    <script type="text/javascript">
      var variable = 5;
      var var1 = 6.5;
      var textVariable = 'text'
      var booleanVariable = true;
      console.log(textVariable);
      console.log(variable);
      console.log(booleanVariable);
      console.log(var1);

      console.log('---------');

      console.log(typeof textVariable);
      console.log(typeof variable);
      console.log(typeof booleanVariable);
      console.log(typeof var1);

      // OUTPUT:
      // "text"
      // 5
      // true
      // 6.5
      // "---------"
      // "string"
      // "number"
      // "boolean"
      // "number"
    </script>
  </body>
</html>
