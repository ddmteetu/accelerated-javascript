<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Variables</title>
  </head>
  <body>
    <script type="text/javascript">
      var variable = 5;
      var var1 = 6.5;
      var textVariable = 'text'
      var booleanVariable = true;
      console.log(textVariable);
      console.log(variable);
      console.log(booleanVariable);
      console.log(var1);

      console.log('---------');

      console.log(typeof textVariable);
      console.log(typeof variable);
      console.log(typeof booleanVariable);
      console.log(typeof var1);

      // OUTPUT:
      // "text"
      // 5
      // true
      // 6.5
      // "---------"
      // "string"
      // "number"
      // "boolean"
      // "number"


      // More on Variables
      var var1 = [1, 2, 3, "4"];
      var var2 = undefined;
      var var3 = null;
      var var4 = NaN;
      console.log(var1);
      console.log(var1[4]);
      console.log(var1[2]);
      console.log(var2);
      console.log(var3);
      console.log(var4);
      console.log(null == undefined);
      console.log(null === undefined);

      console.log('---------');

      console.log(typeof var1);
      console.log(typeof var2);
      console.log(typeof var3);
      console.log(typeof var4);

      // OUTPUT:
      // [1, 2, 3, "4"]
      // undefined
      // 3
      // undefined
      // null
      // NaN
      // true
      // false
      // "---------"
      // "object"
      // "undefined"
      // "object"
      // "number"


      // Objects
      var var1 = {
        name: 'Vishvendra'
      };

      console.log(var1);
      console.log(var1.name);

      console.log('--------');

      console.log(typeof var1);
      console.log(typeof var1.name);

      // OUTPUT:
      // [object Object] {
      //   name: "Vishvendra"
      // }
      // "Vishvendra"
      // "--------"
      // "object"
      // "string"
    </script>
  </body>
</html>
