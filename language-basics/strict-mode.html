<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Strict Mode</title>
  </head>
  <body>
    <script type="text/javascript">
      "use strict";
      // Below code runs without any issue
      var1 = 5;
      console.log(var1);
      // Code fails with an error
      // Uncaught ReferenceError: var1 is not defined
    </script>
  </body>
</html>
