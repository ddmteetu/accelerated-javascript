<html lang="en" dir="ltr">

    <title>Closures</title>

  <body>
    <script type="text/javascript">
      function generator(input) {
        var number = input;
        return function() { // Closure
          return number * 2;
        };
      }

      var calc = generator(900);

      // console.log(calc);
      // OUTPUT:
      // function() {
      //   return number * 2;
      // }
      var calcAnother = generator(1000);
      console.log(calc()); // OUTPUT: 1800
    </script>
  </body>
