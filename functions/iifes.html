      // IIFEs are useful to help prevent 'global' scope pollution

      // so, global scope pollution is prevented
      // (function calc() {
      //   var number = 10;
      //   console.log(number);
      // })(); // OUTPUT: 10

      // (function calc(input) {
      //   var number = input;
      //   console.log(number);
      // })(10); // OUTPUT: 10

      //console.log(number); // number is not defined error is thrown

      var obj = {};
      (function calc(input) {
        obj.name = 'Vishvendra';
      })(obj);

      console.log(obj);

      // OUTPUT:
      // [object Object] {
      //   name: "Vishvendra"
      // }
    </script>
  </body>
